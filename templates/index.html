<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light d-flex flex-column min-vh-100" >
    <div class="wrapper flex-grow-1">
      <div class="container-fluid bg-white my-auto col-md-4 col-md-offset-4">
        <h3 class="my-4 py-3 text-center">Diabetes Prediction</h3>
  
        <div class="row">
          <form action="{{ url_for('predict') }}" method="post" class="col px-3">
            <div class="input-group mb-3">
              <input
                name="glucose"
                id="glucose"
                placeholder="Glucose (44-200 mg/dL)"
                type="number"
                class="form-control"
              />
            </div>
  
            <div class="input-group mb-3">
              <input
                name="insulin"
                id="insulin"
                placeholder="Insulin Level(36 - 265 IU/ml)"
                type="number"
                class="form-control"
              />
            </div>
  
            <div class="input-group mb-3">
              <input
                name="bmi"
                id="bmi"
                placeholder="BMI (18 - 55 kg/mÂ²)"
                type="number"
                class="form-control"
              />
            </div>
  
            <div class="input-group mb-3">
              <input
                name="age"
                id="age"
                placeholder="Age (0 - 99 years)"
                type="number"
                class="form-control"
              />
            </div>
  
            <div class="text-center">
              <button type="submit" id="register" class="btn btn-dark my-3 py-2">
                Predict
              </button>
            </div>
          </form>

          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-copyright">
        <div class="container" >
          <a href="https://github.com/darkMatterChimpanzee" class="href">&copy; darkMatterChimpanzee</a>
        </div>
      </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/script.js"> </script>
  </body>
</html>
